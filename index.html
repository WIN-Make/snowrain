<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Shad0wRa1n OS</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .loading-container {
            text-align: center;
            color: #ffffff;
        }
        .apple-logo {
            width: 40px;
            height: 40px;
            margin-bottom: 30px;
        }
        .progress-bar {
            width: 250px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 0 auto 20px;
        }
        .progress {
            width: 50%;
            height: 100%;
            background-color: #ffffff;
            border-radius: 3px 0 0 3px;
            animation: load 8s infinite ease-in-out;
        }
        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .status-text {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Apple_logo_white.svg" alt="Apple Logo" class="apple-logo">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="status-text">Installing Shad0wRa1n OS...</div>
    </div>
</body>
</html>
